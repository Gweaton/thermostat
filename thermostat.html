<!doctype html>

<html>

<head>
  <title> Thermostat </title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div id='thermostat'>
    <div id='display'>
      Temperature
    </div>
    <div id='controls'>
      <div id='temperature'>
        Temperature
        <button type='button'> + </button>
        <button type='button'> - </button>
      </div>
      <div id='reset'>
        <button type='button'> Reset </button>
      </div>
      <div id='power saving'>
        Power Saving
        <br />
        <button type='button'> On </button>
        <button type='button'> Off </button>
      </div>
    </div>
  </div>

  <script src="src/thermostat.js"></script>
  <script src="jquery.js"></script>
  <script>
    $( document ).ready(function() {
      alert("Don't touch the thermostat!");
        $("button").click(function( event ) {
          alert( "I told you not to touch the thermostat!" )
          $( this ).hide( "slow" )
        });
    });
  </script>

</body>
</html>
