<!doctype html>

<html>

<head>
  <title> Thermostat </title>
</head>

<body>

  <div id='thermostat' >
    <div id='display'>
      Temperature = ""
      Energy Usage = ""
    </div>
    <div id='controls'>
      <div id='temperature'>
        <button type='button'> + </button>
        <button type='button'> - </button>
      </div>
      <div id='power saving'>
        <button type='button'> On </button>
        <button type='button'> Off </button>
      </div>
      <div id='reset'>
        <button type='button'> Reset </button>
      </div>
    </div>
  </div>
  
</body>




</html>
